    <script>
      function updatePreview() {
        const code = document.getElementById("codeEditor").value;
        const preview = document.getElementById("preview");

        // Mettre √† jour les donn√©es dynamiques
        const contactName = document.getElementById("contactName").value;
        const originalDate = document.getElementById("originalDate").value;
        const newDate = document.getElementById("newDate").value;
        const reason = document.getElementById("reason").value;
        const acceptUrl = document.getElementById("acceptUrl").value;
        const declineUrl = document.getElementById("declineUrl").value;

        preview.innerHTML = code;

        // Mettre √† jour les √©l√©ments avec des IDs sp√©cifiques
        const contactNameDisplay = preview.querySelector("#contactNameDisplay");
        if (contactNameDisplay) contactNameDisplay.textContent = contactName;

        const originalDateDisplay = preview.querySelector(
          "#originalDateDisplay"
        );
        if (originalDateDisplay) originalDateDisplay.textContent = originalDate;

        const newDateDisplay = preview.querySelector("#newDateDisplay");
        if (newDateDisplay) newDateDisplay.textContent = newDate;

        const reasonDisplay = preview.querySelector("#reasonDisplay");
        if (reasonDisplay) reasonDisplay.textContent = reason;

        const acceptButton = preview.querySelector("#acceptButton");
        if (acceptButton) acceptButton.href = acceptUrl;

        const declineButton = preview.querySelector("#declineButton");
        if (declineButton) declineButton.href = declineUrl;
      }

      function resetData() {
        document.getElementById("contactName").value = "Jean Dupont";
        document.getElementById("originalDate").value =
          "Lundi 15 janvier 2024 √† 14h30";
        document.getElementById("newDate").value =
          "Mercredi 17 janvier 2024 √† 10h00";
        document.getElementById("reason").value =

        document.getElementById("acceptUrl").value =
          "https://systemsmatic.com/accept/12345";
        document.getElementById("declineUrl").value =
          "https://systemsmatic.com/decline/12345";
        updatePreview();
      }

      function copyCode() {
        const code = document.getElementById("codeEditor").value;
        navigator.clipboard.writeText(code).then(() => {
          alert("Code copi√© dans le presse-papiers !");
        });
      }

      // Initialiser la pr√©visualisation
      updatePreview();
    </script>
